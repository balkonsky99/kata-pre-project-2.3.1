<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">name</a>
    </div>
    <br/>
    <hr/>
    <a href="/users/new">Добавить пользователя!</a>
</body>
</html>
